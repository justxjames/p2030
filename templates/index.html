<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login | Project 20-thirty</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>

    <div class="login-container">
        <!-- Logo Image -->
        <img src="/static/images/logo-white%201.png" alt="Logo" class="logo">
        <h1 class="mb-4">Welcome to Project 20-thirty</h1>
        <p class="lead">Please select your role to log in.</p>
        <a href="student-login.html" class="btn btn-primary btn-custom">Student Login</a>
        <a href="admin-login.html" class="btn btn-secondary btn-custom">Admin Login</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
